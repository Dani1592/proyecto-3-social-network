<!DOCTYPE html>
<html lang="es">

<head>
    <title>Doggy Friends | Comunidad para los amantes de los perros</title>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Esta es una red social para los amantes de los perros">
    <meta name="keywords" content="Red social, perros, cuidados, educación">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/loginRegisterStyle.css">
    <link rel="shortcut icon" href="images/favicon.png">
</head>

<body>
    <!--hero section-->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-8 mx-auto">
                    <div class="card border-none">
                        <div class="card-body">
                            <div class="mt-2">
                                <img src="images/DoggyLogo.png" class="brand-logo mx-auto d-block img-fluid" />
                            </div>
                            <p class="mt-4 text-white lead text-center">
                                Ingresa a la comunidad Doggy Friends
                            </p>
                            <div class="mt-4">
                                <form>
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="user-email" placeholder="Correo" id="user-email" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="user-password" placeholder="Contraseña" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary float-right" id="login-button">Ingresar</button>
                                </form>
                                <div class="clearfix"></div>
                                <p class="content-divider center mt-4">
                                    <span>o ingresa con</span>
                                </p>
                            </div>
                            <p class="mt-4 social-login text-center">
                                <a href="#" class="btn btn-facebook">
                                    <em class="ion-social-facebook"></em>
                                </a>
                                <button class="btn btn-google" id="google-button" type="submit">
                                    <em class="ion-social-googleplus"></em>
                                </button>
                            </p>
                            <p class="text-center">
                                ¿Todavía no tienes una cuenta?
                                <a href="register.html">Regístrate</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
